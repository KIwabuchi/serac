ruby-clang_14_0_6-full:
  variables:
    COMPILER: "clang@14.0.6"
    SPEC: "--spec=%${COMPILER}"
    ALLOC_NODES: "1"
    ALLOC_TIME: "45"
  extends: .full_build_on_ruby

ruby-gcc_10_3_1-full:
