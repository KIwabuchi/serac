####
# This is the shared configuration of jobs for ruby
.on_ruby:
  variables:
    SCHEDULER_PARAMETERS: "--res=ci --exclusive=user -A ${ALLOC_BANK} --deadline=now+1hour -N ${ALLOC_NODES} -t ${ALLOC_TIME}"
  tags:
    - batch
    - ruby
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $ON_RUBY == "OFF"' #run except if ...
      when: never
  before_script:
    - module load python/3.9.12
    # We could also extract the CMake executable location from the hostconfig in common_build_functions
    # like we do in config-build
    - module load cmake/3.23.1


####
# Templates
.src_build_on_ruby:
  extends: [.src_build_script, .on_ruby, .src_workflow]
  needs: []

.full_build_on_ruby:
  extends: [.full_build_script, .on_ruby, .full_workflow]
  needs: []
  before_script:
    # LC version of pip is ancient
    - if [[ $(python3 -c 'import pip; print(pip.__version__ < "19.3")') == "True" ]]; then python3 -m pip install --user --upgrade pip; fi


####
# Build jobs

# Only run integration tests on one spec
ruby-clang_14_0_6-src:
  variables:
    COMPILER: "clang@14.0.6"
    HOST_CONFIG: "quartz-toss_4_x86_64_ib-${COMPILER}.cmake"
    DO_INTEGRATION_TESTS: "yes"
    ALLOC_NODES: "2"
    ALLOC_TIME: "30"
  extends: .src_build_on_ruby

ruby-gcc_10_3_1-src:
  variables:
    COMPILER: "gcc@10.3.1"
    HOST_CONFIG: "quartz-toss_4_x86_64_ib-${COMPILER}.cmake"
    ALLOC_NODES: "1"
    ALLOC_TIME: "30"
  extends: .src_build_on_ruby

ruby-gcc_10_3_1-src-no-tribol:
  variables:
    COMPILER: "gcc@10.3.1"
    HOST_CONFIG: "quartz-toss_4_x86_64_ib-${COMPILER}.cmake"
    EXTRA_BUILD_OPTIONS: "--extra-cmake-options='-DTRIBOL_DIR=' "
    ALLOC_NODES: "1"
    ALLOC_TIME: "30"
  extends: .src_build_on_ruby

ruby-gcc_10_3_1-src-no-sundials:
  variables:
    COMPILER: "gcc@10.3.1"
    HOST_CONFIG: "quartz-toss_4_x86_64_ib-${COMPILER}.cmake"
    EXTRA_BUILD_OPTIONS: "--extra-cmake-options='-DSUNDIALS_DIR=' "
    ALLOC_NODES: "1"
