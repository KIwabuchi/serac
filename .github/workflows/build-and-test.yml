jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      image: seracllnl/tpls:clang-14_08-15-24_21h-49m
      env:
        HOST_CONFIG: clang@14.0.0.cmake
        BUILD_TYPE: Release
        CMAKE_OPTS: -DBUILD_SHARED_LIBS=ON
        CONFIG_OPTS: ""
      volumes:
      - ~/:/home/serac/serac
    steps:
      - uses: actions/checkout@v4
      - name: Build and Test
        run: |
          ls
          pwd
          ./serac/scripts/llnl/build_src.py $CONFIG_OPTS --verbose \
            --host-config $HOST_CONFIG \
            --extra-cmake-options "${CMAKE_OPTS} -DCMAKE_BUILD_TYPE=$BUILD_TYPE" \
            --jobs 4
